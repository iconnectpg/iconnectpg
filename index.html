<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Instituto iConnect</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 40px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 122, 0, 0.2);
    }
    .container img {
      display: block;
      margin: 0 auto 30px;
      max-width: 250px;
    }
    h1 {
      text-align: center;
      color: #ff7a00;
      margin-bottom: 30px;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      color: #ff7a00;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #2b2b2b;
      color: white;
    }
    form button {
      width: 100%;
      padding: 12px;
      background-color: #ff7a00;
      color: #121212;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover {
      background-color: #e96e00;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Instituto iConnect" />
    <h1>Cadastro de Alunos</h1>
    <form action="https://formsubmit.co/institutoiconnect2025@gmail.com" method="POST">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="telefone">Número de telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número com DDD" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="horario">Melhor horário para contato:</label>
      <input type="text" id="horario" name="horario" required />

      <!-- Anti-bot field do Formsubmit -->
      <input type="hidden" name="_captcha" value="false" />

      <!-- Redirecionamento após envio (opcional) -->
      <input type="hidden" name="_next" value="https://iconnectpg.github.io/iconnectpg/obrigado.html">

      <button type="submit">Enviar Cadastro</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2025 Instituto iConnect. Todos os direitos reservados.</p>
  </div>
</body>
</html>
