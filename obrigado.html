<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrigado! - Instituto iConnect</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 40px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 122, 0, 0.2);
      text-align: center; /* Centraliza o texto dentro do container */
    }
    .container img {
      display: block;
      margin: 0 auto 30px;
      max-width: 250px;
    }
    h1 {
      text-align: center;
      color: #ff7a00;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    a.botao-voltar {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ff7a00;
      color: #121212;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }
    a.botao-voltar:hover {
      background-color: #e96e00;
    }
    .footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo Instituto iConnect" />
    <h1>Cadastro Recebido!</h1>
    <p>
      Obrigado por se cadastrar. Suas informações foram enviadas com sucesso e nossa equipe entrará em contato em breve.
    </p>
    <a href="https://iconnectpg.github.io/iconnectpg/" class="botao-voltar">Voltar para a Página Inicial</a>
  </div>

  <div class="footer">
    <p>© 2025 Instituto iConnect. Todos os direitos reservados.</p>
  </div>
</body>
</html>
